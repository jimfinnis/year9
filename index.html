<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<title>ExoMars Rover Grid World</title>
</style>
</head>
<body>

<h2>ExoMars Rover Grid World</h2>

<canvas id="grid" width="400" height="400"></canvas>

<!-- Manual Controls -->
<button onclick="bot.turnLeft(); draw()">Turn Left</button>
<button onclick="bot.turnRight(); draw()">Turn Right</button>
<button onclick="bot.moveForward(); draw()">Move Forward</button>
<button onclick="scanCell()">Scan for Alien Life</button>

<hr>

<h3>Programmed Actions</h3>

<textarea id="programBox" placeholder="Enter actions like:
forward
left
right
scan
print some text
begin 10   (to loop until 'end' 10 times)
end
"></textarea>

<textarea id="outputBox" placeholder="Robot output" readonly></textarea>

<textarea id="dataBox" placeholder="Robot data" readonly></textarea>

<br>

<!-- Buttons to add actions -->
<button onclick="addAction('forward')">Add Forward</button>
<button onclick="addAction('left')">Add Left</button>
<button onclick="addAction('right')">Add Right</button>
<button onclick="addAction('scan')">Add Scan</button>

<br>

<button onclick="runProgram()">▶ Run Program</button>
<button onclick="clearProgram()">✖ Clear Program</button>
<button onclick="stopProgram()">✖ Stop Program</button>

<hr>

<h3>Go to Coordinate</h3>
X: <input type="number" id="targetX" min="0" max="9">
Y: <input type="number" id="targetY" min="0" max="9">
<button onclick="goToCoordinate()">Go</button>

<script src="script.js"></script>

</body>
</html>
