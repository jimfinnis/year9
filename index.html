<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<title>ExoMars Rover Grid World</title>
</style>
</head>
<body>

<h2>ExoMars Rover Grid World</h2>

<div class="container m-0 p-0 w-100">
	<div class="row">
		<div class="col-md-4 p-3">
			<div class="row"><h4>Grid world</h4></div>
			<div class="row">
				<canvas id="grid" width="400" height="400"></canvas>
			</div>
			<!-- Manual Controls -->
			<div class="row justify-content-center">
				<button class="m-1 col-md-5 btn btn-primary" onclick="bot.turnLeft(); draw()">Turn Left</button>
				<button class="m-1 col-md-5 btn btn-primary" onclick="bot.turnRight(); draw()">Turn Right</button>
			</div>
			<div class="row justify-content-center">
				<button class="m-1 col-md-5 btn btn-primary" onclick="bot.moveForward(); draw()">Move Forward</button>
				<button class="m-1 col-md-5 btn btn-primary" onclick="scanCell()">Scan for Alien Life</button>
			</div>
		</div>
		<div class="col-md-6 p-3">
			<div class="row">
				<h4>Programmed Actions</h4>
			</div>
			<div class="row h-100">
				<textarea id="programBox" placeholder=
"Write your program here. For more details of the programming language, click the Program Help button. Here's what a program might look like:

begin 20
if blocked;right;endif
scan;forward
end
"></textarea>
			</div>
		</div>
		<div class="col-md-2 p-3">
			<!-- Buttons to add actions -->
			<div class="row"><h4>Add actions</h4></div>
			<div class="row"><button class="m-2 btn btn-light" onclick="addAction('forward')">Add Forward</button></div>
			<div class="row"><button class="m-2 btn btn-light" onclick="addAction('left')">Add Left</button></div>
			<div class="row"><button class="m-2 btn btn-light" onclick="addAction('right')">Add Right</button></div>
			<div class="row"><button class="m-2 btn btn-light" onclick="addAction('scan')">Add Scan</button></div>
			<div class="row"><h4>Program control</h4></div>
			<div class="row"><button class="m-2 btn btn-light" onclick="runProgram()">â–¶ Run Program</button></div>
			<!-- shift on the step button will reset the program counter -->
			<div class="row"><button class="m-2 btn btn-light" onclick="stepProgram(event)">â–¶ Single Step (hold shift to restart)</button></div>
			<div class="row"><button class="m-2 btn btn-light" onclick="clearProgram()">âœ– Clear Program</button></div>
			<div class="row"><button class="m-2 btn btn-light" onclick="stopProgram()">ðŸ›‘ Stop Program</button></div>
			<div class="row"><button class="m-2 btn btn-light" onclick="resetWorldAndDraw()">â†» Reset World</button></div>
                        <!--
			<div class="row"><button class="m-2 btn btn-secondary" onclick="showInstructions()">Show Instructions</button></div>
                        -->
                        
			<div class="row">
                            <a href="./syntax.html" class="m-2 btn btn-secondary" target="new">Program Help</a>
                        </div>			
		</div>
	</div>
	<div class="row pt-4 mt-2" style="height:200px;">
		<div class="col-md-6">
			<textarea class="w-100 h-100" id="outputBox" placeholder="Robot output" readonly></textarea>
		</div>
		<div class="col-md-6">
			<textarea class="w-100 h-100" id="dataBox" placeholder="Robot data" readonly></textarea>
		</div>
	</div>
</div>

</html>
