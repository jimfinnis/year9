<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<title>ExoMars Rover Grid World</title>
</style>
</head>
<body>


<div class="container m-0 p-0 w-100">
	<div class="row">
		<div class="col-6 h2">ExoMars Rover Grid World</div>
		<div class="col-6 d-flex justify-content-end"> <img src="aberlogo.png" style="height:3em;"/></div>
	</div>
	<div class="row">
		<div class="col-md-4 p-3">
			<div class="row"><h4>Grid world</h4></div>
			<div class="row">
				<canvas id="grid" width="400" height="400"></canvas>
			</div>
			<!-- Manual Controls -->
			<div class="row justify-content-center">
				<button class="m-1 col-md-5 btn btn-primary" onclick="bot.turnLeft(); draw()">‚Ü∂ Turn Left</button>
				<button class="m-1 col-md-5 btn btn-primary" onclick="bot.turnRight(); draw()">‚Ü∑ Turn Right</button>
			</div>
			<div class="row justify-content-center">
				<button class="m-1 col-md-5 btn btn-primary" onclick="bot.moveForward(); draw()">‚Üë Move Forward</button>
				<button class="m-1 col-md-5 btn btn-primary" onclick="scanCell(bot)">üîç Scan for Alien Life</button>
			</div>
			<div class="row pt-5">
				Version 2, 21/1/26
			</div>
		</div>
		<div class="col-md-6 p-3">
			<div class="row">
				<h4>Programmed Actions</h4>
			</div>
			<div class="row h-100">
				<textarea id="programBox" placeholder=
"Write your program here. For more details of the programming language, click the Program Help button. Here's what a program might look like:

repeat 20
if blocked;right;endif
scan;forward
end
"></textarea>
			</div>
		</div>
		<div class="col-md-2 p-3">
			<!-- Buttons to add actions -->
			<div class="row"><h4>Add actions</h4></div>
			<div class="row"><button class="m-2 btn btn-light" onclick="addAction('forward')">Add Forward</button></div>
			<div class="row"><button class="m-2 btn btn-light" onclick="addAction('turnleft')">Add Turn Left</button></div>
			<div class="row"><button class="m-2 btn btn-light" onclick="addAction('turnright')">Add Turn Right</button></div>
			<div class="row"><button class="m-2 btn btn-light" onclick="addAction('scan')">Add Scan</button></div>
			<div class="row"><h4>Program control</h4></div>
			<div class="row"><button class="m-2 btn btn-light" onclick="runProgram(event)"
				data-bs-toggle="tooltip" data-bs-placement="top" title="Run the program from the start until it ends, runs a 'stop' instruction, or you click Stop Program">‚ñ∂ Run Program</button></div>
			<div class="row"><button class="m-2 btn btn-light" onclick="reformatProgram()"
				data-bs-toggle="tooltip" data-bs-placement="top" title="Tidy up the program and turn multi-statement lines into separate lines">üõ†Ô∏è Tidy Program</button></div>
			<!-- shift on the step button will reset the program counter -->
			<div class="row"><button class="m-2 btn btn-light" onclick="stepProgram(event)"
				data-bs-toggle="tooltip" data-bs-placement="top" title="Run a single line of the program. If you press with the shift key down, will restart it and run the first line">‚ñ∂ Single Step (hold shift to restart)</button></div>
			<div class="row"><button class="m-2 btn btn-light" onclick="clearProgram()"
				data-bs-toggle="tooltip" data-bs-placement="top" title="Delete the entire program!">‚úñ Clear Program</button></div>
			<div class="row"><button class="m-2 btn btn-light" onclick="stopProgram()"
				data-bs-toggle="tooltip" data-bs-placement="top" title="Stop a running program">üõë Stop Program</button></div>
			<div class="row"><button class="m-2 btn btn-light" onclick="resetWorldAndDraw()"
				data-bs-toggle="tooltip" data-bs-placement="top" title="Clear all scanned squares and put the rover back to the start">‚Üª Reset World</button></div>
			<div class="row">
                            <a href="./syntax.html" class="m-2 btn btn-secondary" target="new"
							data-bs-toggle="tooltip" data-bs-placement="top" title="Open a new tab in the browser with complete details of the rover's language"
							>Program Help</a>
                        </div>			
		</div>
	</div>
	<div class="row pt-4 mt-2" style="height:200px;">
		<div class="col-md-6">
			<textarea class="w-100 h-100" id="outputBox" placeholder="Robot output" readonly></textarea>
		</div>
		<div class="col-md-6">
			<textarea class="w-100 h-100" id="dataBox" placeholder="Robot data" readonly></textarea>
		</div>
	</div>
</div>

<script src="insts.js"></script>
<script src="language.js"></script>
<script src="script.js"></script>

</body>
</html>
